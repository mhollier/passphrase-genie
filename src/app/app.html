<div class="app-container">
  <div class="app-title">{{title}}</div>

  <div class="app-panel">
    <div class="passphrase">{{passphraseResult().passphrase}}</div>
    <div class="meter-panel">
      <div class="meter-segment" [style.background-color]="meterSegmentColor(0, passphraseResult().score)"></div>
      <div class="meter-segment" [style.background-color]="meterSegmentColor(1, passphraseResult().score)"></div>
      <div class="meter-segment" [style.background-color]="meterSegmentColor(2, passphraseResult().score)"></div>
      <div class="meter-segment" [style.background-color]="meterSegmentColor(3, passphraseResult().score)"></div>
    </div>
    <div class="passphrase-stats-row">
      <div class="passphrase-stats-text">{{passphraseResult().scoreText}}</div>
    </div>
    <div class="buttons-row">
      <button matButton="filled" (click)="copyToClipboard()"><mat-icon>content_copy</mat-icon>Copy</button>
      <button matButton="filled" (click)="regenerate()"><mat-icon>refresh</mat-icon>Regenerate</button>
    </div>
  </div>

  <!-- Options -->
  <div class="app-panel options-container">
    <div class="option">
      <label>Words</label>
      <div class="options-words-control">
        <button matIconButton (click)="decrementWordCount()"><mat-icon>remove</mat-icon></button>
        <div>{{ wordCount() }}</div>
        <button matIconButton (click)="incrementWordCount()"><mat-icon>add</mat-icon></button>
      </div>
    </div>

    <div class="option">
      <label for="addNumber">Add a number</label>
      <mat-slide-toggle id="addNumber" [ngModel]="addNumber()" (change)="addNumber.set($event.checked)" />
    </div>

    <div class="option">
      <label for="addSpecialChar">Add a special character</label>
      <mat-slide-toggle id="addSpecialChar" [ngModel]="addSpecialChar()"
        (change)="addSpecialChar.set($event.checked)" />
    </div>

    <div class="option">
      <label for="capitalizeFirst">Capitalize first word</label>
      <mat-slide-toggle id="capitalizeFirst" [ngModel]="capitalizeFirst()"
        (change)="capitalizeFirst.set($event.checked)" />
    </div>

    <div class="option">
      <label for="useSeparator">Use Separator</label>
      <mat-slide-toggle id="useSeparator" [ngModel]="useSeparator()" (change)="useSeparator.set($event.checked)" />
    </div>

  </div>

  <div>
    <img src="images/genie-lamp.svg" class="logo-icon">
  </div>
</div>
