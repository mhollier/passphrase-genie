<div class="app-container">
  <div class="app-title">{{title}}</div>
  <div class="output-panel">
    <div class="passphrase">{{passphrase}}</div>
    <div class="buttons-row">
      <button matButton="filled" (click)="copy()"><mat-icon>content_copy</mat-icon>Copy</button>
      <button matButton="filled" (click)="regenerate()"><mat-icon>refresh</mat-icon>Regenerate</button>
    </div>
  </div>

  <div class="output-panel options-container">
    <div class="option">
      <label>Words</label>
      <div class="options-words-control">
          <button matIconButton (click)="changeWordCount(-1)"><mat-icon>remove</mat-icon></button>
          <div>{{ wordCount}}</div>
          <button matIconButton (click)="changeWordCount(1)"><mat-icon>add</mat-icon></button>
      </div>
    </div>
    
    <div class="option">
      <label for="addNumber">Add a number</label>
      <mat-slide-toggle id="addNumber" [(ngModel)]="addNumber" />
    </div>

    <div class="option">
      <label for="addSpecialChar">Add a special character</label>
      <mat-slide-toggle id="addSpecialChar" [(ngModel)]="addSpecialChar" />
    </div>

    <div class="option">
      <label for="capitalizeFirst">Capitalize first word</label>
      <mat-slide-toggle id="capitalizeFirst" [(ngModel)]="capitalizeFirst" />
    </div>
 
    <div class="option">
      <label for="useSeparator">Use Separator</label>
      <mat-slide-toggle id="useSeparator" [(ngModel)]="useSeparator" />
    </div>
 
  </div>

  <div>
    <img src="images/genie-lamp.png" class="logo-icon">
  </div>
</div>
