<div class="app-container">
  <h1>Passphrase Genie</h1>
  <div class="output-panel">
    <input [(ngModel)]="passphrase" readonly />
    <button (click)="copy()">Copy</button>
    <button (click)="regenerate()">Regenerate</button>
  </div>

  <div class="output-panel options-container">
    <div class="option">
      <label>Words</label>
      <div class="options-words-control">
          <button (click)="changeWordCount(-1)">-</button>
          <div>{{ wordCount }}</div>
          <button (click)="changeWordCount(1)">+</button>
      </div>
    </div>
    
    <div class="option">
      <label for="addNumber">Add a number</label>
      <input id="addNumber" type="checkbox" [(ngModel)]="addNumber" />
    </div>

    <div class="option">
      <label for="addSpecialChar">Add a special character</label>
      <input id="addSpecialChar" type="checkbox" [(ngModel)]="addSpecialChar" />
    </div>

    <div class="option">
      <label for="capitalizeFirst">Capitalize first word</label>
      <input id="capitalizeFirst" type="checkbox" [(ngModel)]="capitalizeFirst" />
    </div>
 
    <div class="option">
      <label for="useSeparator">Use Separator</label>
      <input id="useSeparator" type="checkbox" [(ngModel)]="useSeparator" />
    </div>
 
  </div>

  <div>
    <img src="genie-lamp-white.png" class="logo-icon">
  </div>
</div>
